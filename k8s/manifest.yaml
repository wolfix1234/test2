apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
  namespace: mamad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      # imagePullSecrets:
      #   - name: regcred  
      containers:
      - name: nextjs-app
        # image: registry.musictomak.shop/root/test2:latest
        image: docker.io/wolfix1245/test2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: mamad
        resources:
          requests:
            cpu: "100m"
            memory: "200Mi"
            ephemeral-storage: "300Mi"
          limits:
            cpu: "200m"
            memory: "400Mi"
            ephemeral-storage: "600Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-service
  namespace: mamad
spec:
  selector:
    app: nextjs-app
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP